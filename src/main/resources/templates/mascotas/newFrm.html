<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <title>Nuevo Mascota</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/viajes}">Viajes  </a>
        </li>
        <div>       </div>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/mascotas}">Mascotas    </a>
        </li>
        <div>      </div>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/lugares}">Lugares   </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main>
  <div class="container px-4 py-5">
    <h1 class="pb-2 mb-3 border-bottom">Nuevo Mascota</h1>
    <form method="post" th:action="@{/mascotas/save}" class="mt-2">

      <div class="mb-3">
        <label for="nombre_mascota" class="form-label">Nombre de mascota</label>
        <input type="text" class="form-control" name="nombre_mascota" id="nombre_mascota">
      </div>

      <div class="mb-3">
        <label for="genero" class="form-label">genero</label>
        <input type="text" class="form-control" name="genero" id="genero">
      </div>

      <div class="mb-3">
        <label for="edad" class="form-label">edad</label>
        <input type="text" class="form-control" name="edad" id="edad">
      </div>

      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">fecha_nacimiento</label>
        <input type="text" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento">
      </div>

      <div class="mb-3">
        <label for="Vacunado" class="form-label">Seleccione vacunacion</label>
        <select class="form-select" name="Vacunado" id="Vacunado">
          <option th:each="opt: ${opciones}"
                  th:text="${opt}" th:value="${opt}">Open this select menu</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="Desparasitado" class="form-label">Seleccione desparasitacion</label>
        <select class="form-select" name="Desparasitado" id="Desparasitado">
          <option th:each="opt: ${opciones}"
                  th:text="${opt}" th:value="${opt}">Open this select menu</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="persona" class="form-label">Seleccione due√±o</label>
        <select class="form-select" name="persona" id="persona">
          <option th:each="persona: ${listapersonas}"
                  th:text="${persona.nombre}" th:value="${persona.idPersona}">Open this select menu</option>
        </select>
      </div>


      <a th:href="@{/mascotas}" class="btn btn-danger">Cancelar</a>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
