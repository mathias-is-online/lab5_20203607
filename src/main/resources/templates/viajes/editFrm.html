<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Editar Viaje</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viajes}">Viajes  </a>
                </li>
                <div>       </div>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mascotas}">Mascotas    </a>
                </li>
                <div>      </div>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lugares}">Lugares   </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Editar Viaje</h1>
        <form method="post" th:action="@{/mascotas/save}" th:object="${viajes}" class="mt-2">
        <input th:field="*{idViajes}" name="idViajes" type="hidden"/>
        <div class="mb-3">
            <label class="form-label">Punto de recojo</label>
            <input th:field="*{punto_recojo}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Cant. personas</label>
            <input th:field="*{cant_personas}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Cant. perros</label>
            <input th:field="*{cant_perros}" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Persona</label>
            <select class="form-select" name="persona" id="persona">
                <option th:each="persona: ${listapersonas}"
                        th:text="${persona.nombre}" th:value="${persona.idPersona}"
                        th:selected="${viajes.persona.idPersona == persona.idPersona}">Open this select menu</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lugares</label>
            <select class="form-select" th:field="*{lugares}">
                <option th:each="lugares: ${listalugares}"
                        th:text="${lugares.nombre_lugar}" th:value="${lugares.idLugares}">Open this select menu</option>
            </select>
        </div>

            <a th:href="@{/viajes}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
