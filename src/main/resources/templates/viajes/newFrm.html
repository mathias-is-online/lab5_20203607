<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <title>Nuevo Viaje</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/viajes}">Viajes  </a>
                </li>
                <div>       </div>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/mascotas}">Mascotas    </a>
                </li>
                <div>      </div>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/lugares}">Lugares   </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-3 border-bottom">Nuevo Viaje</h1>
        <a class="btn btn-primary mb-4" th:href="@{'/mascotas/new'}">Nueva mascota</a>
        <form method="post" th:action="@{/viajes/save}" class="mt-2">
            <div class="mb-3">
                <label for="punto_recojo" class="form-label">Punto de recojo</label>
                <input type="text" class="form-control" name="punto_recojo" id="punto_recojo">
            </div>

            <div class="mb-3">
                <label for="cant_personas" class="form-label">Cantidad de personas</label>
                <input type="text" class="form-control" name="cant_personas" id="cant_personas">
            </div>

            <div class="mb-3">
                <label for="cant_perros" class="form-label">Cantidad de perros</label>
                <input type="text" class="form-control" name="cant_perros" id="cant_perros">
            </div>

            <div class="mb-3">
                <label for="persona" class="form-label">Seleccione persona</label>
                <select class="form-select" name="persona" id="persona">
                    <option th:each="persona: ${listapersonas}"
                            th:text="${persona.nombre}" th:value="${persona.idPersona}">Open this select menu</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="lugares" class="form-label">Seleccione lugar</label>
                <select class="form-select" name="lugares" id="lugares">
                    <option th:each="lugar: ${listalugares}"
                            th:text="${lugar.nombre_lugar}" th:value="${lugar.idLugares}">Open this select menu</option>
                </select>
            </div>


            <a th:href="@{/viajes}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</main>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
